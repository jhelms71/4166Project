<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="styles.css">
    <title>PickUps</title>
</head>
<body>
    <header>     
        <nav class="navbar navbar-inverse ">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">PICKUPS</a>
            </div>
            
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="newConnection.html">Start a New Connection</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="connections.html">Connections</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="jumbotron">
            <form class="form">
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" class="form-control" id="topic" placeholder="topic">
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="title">
                </div>
                <div class="form-group">
                    <label for="host">Host:</label>
                    <input type="text" class="form-control" id="host" placeholder="host">
                </div>
                <div class="form-group">
                    <label for="details">Details:</label>
                    <textarea class="form-control" id="details" placeholder="details"></textarea>
                </div>
                <div class="form-group">
                    <label for="where">Where:</label>
                    <input type="text" class="form-control" id="where" placeholder="location">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <div class='input-group date' id='date'>
                        <input type='text' class="form-control" placeholder="mm/dd/yyyy"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
         
                </div>
                <div class="form-group">
                    <label for="start">Start:</label>
                    <div class='input-group time' id='start'>
                        <input type='text' class="form-control" placeholder="12:00 AM"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="end">End:</label>
                    <div class='input-group time' id='end'>
                        <input type='text' class="form-control" placeholder="11:59 PM" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <div class="input-group image" id="image">
                        <input type="text" class="form-control" id="image" placeholder="imageURL">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

        </div>
    </div>
